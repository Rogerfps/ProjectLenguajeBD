<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 Sección para mostrar los platos en bonito -->
        <!-- Visible para todos, sin restricciones de seguridad aplicadas -->
        <section th:fragment="listadoPlato">
            <div class="row row-cols-3">
                <div class="card p-2" th:each="p : ${platos}">
                    <figure>
                        <img th:src="${p.rutaImagen}"
                             height="200"
                             alt="Imagen del plato"/>
                        <figcaption>
                            ¢[[${p.precio}]] 
                        </figcaption>
                    </figure>
                    <div class ="card-header">
                        <h4> [[${p.descripcion}]]</h4>
                    </div>
                    <div class="card-body">
                        <p class = "card-text">[[${p.detalle}]]</p>
                    </div>
                </div>
            </div>
        </section>
       
        <!-- 2 Segundo fragmento con tabs de categorías -->
        <!-- También visible para todos -->
        <section th:fragment="tabsCategorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class ="nav-item">
                        <a class="nav-link"
                           href="/navegar/listado">Todos los platos</a>
                    </li>
                    <li class ="nav-item" th:each="c : ${categorias}">
                        <a class="nav-link"
                           th:href="@{/navegar/listado/}+${c.idCategoria}">[[${c.descripcion}]] </a>
                    </li>
                </ul>
            </div>
        </section>


    </body>
</html>
